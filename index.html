<!DOCTYPE html>
<html>
<head>
    <title>Ma Page avec Iframe</title>
    <style>
        /* Optionnel: Style CSS pour l'iframe */
        iframe {
            border: none; /* Méthode moderne pour enlever la bordure */
            width: 100%;  /* Prend toute la largeur disponible */
            height: 500px; /* Hauteur fixe */
        }
    </style>
</head>
<body>

    <h1>Contenu de ma page</h1>
    <p>Ici, nous allons afficher un contenu externe :</p>

    <iframe
        src="https://www.wikipedia.org/"
        width="800"
        height="600"
        frameborder="0"
        scrolling="auto"
        title="Page d'accueil de Wikipedia intégrée"
        allowfullscreen>
            <!-- Texte affiché si le navigateur ne supporte pas les iframes -->
            Votre navigateur ne supporte pas les iframes.
    </iframe>

    <p>Fin du contenu de ma page.</p>

</body>
</html>
